{% extends 'layout.html' %}
{% block content%}
<div class="col-md-12 offset-md-12">
    <form
    action="{% url 'password' %}"
      class="card card-body p-5 text-light "
      style="background-color: #444 ;border-color:grey mt-7"
      >
      <h1>Password Generator</h1>
      
      <label for="lenght">Selecciona la longitud del password</label>
      
      <div class="">
          <select name="lenght" id="lenght" class="form-control mt-4">
            <option value="10">10 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="14">14 caracteres</option>
            <option value="20">20 caracteres</option>
        </select>
        
        
        <div class="form-check form-switch my-2 mt-4">
            <label for="numbers" class="form-check-label">Numeros</label>
            <input
            type="checkbox"
            name="numbers"
            id="numbers"
        class="form-check-input"
        />
    </div>
    
    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label">Caracteres Especiales</label>
      <input
      type="checkbox"
      name="special"
      id="special"
      class="form-check-input"
      />
    </div>
    <div class="form-check form-switch mt-4 ">
        <button class="btn btn-primary">Generar Password</button>
    </div>
    
</form>
</div>
</div>

{% endblock %}
